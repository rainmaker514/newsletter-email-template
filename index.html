<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Email Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <style type="text/css">
        /* @font-face {
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 400;
  src: local('Montserrat-Regular'), url(http://fonts.gstatic.com/s/montserrat/v6/zhcz-_WihjSQC0oHJ9TCYC3USBnSvpkopQaUR-2r7iU.ttf) format('truetype');
} */
@font-face {
  font-family: 'Montserrat';
  font-style: bold;
  font-weight: 700;
  src: local('Montserrat-Bold'), url(http://fonts.gstatic.com/s/montserrat/v6/IQHow_FEYlDC4Gzy_m8fcvEr6Hm6RMS0v1dtXsGir4g.ttf) format('truetype');
}

        body{
            margin: 0;
            background-color: #ccc;
            font-family: Montserrat, sans-serif;
        }

        table{
            border-spacing: 0;
            border: none;
            width: 100%;
            text-align: center;
            table-layout: fixed;
        }
        
        td {
            padding: 0;
        }

        img {
            border: 0;
            position: relative;
        }

        .email {
            width: 600px;
            margin: auto;
            /* font-family: Montserrat, sans-serif; */
            
            background-color: #171a1b;
            color: white;
        }

        .header{
            text-align: left;
        }

        .logo{
            padding-left: 20px;
            letter-spacing: 5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        .logo:hover{
            cursor: pointer;
        }

        .links:hover{
            cursor: pointer;
        }

        .border{
            width: 25px;
            height: 2px;
            background-color: #ccc;
            rotate: 90deg;
            transform: translatex(25px);
        }

        .text-overlay{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -180%);
            color: white;
            font-size: 30px;
            padding: 0 20px 20px;
        }

        button{
            background-color: #171a1b;
            color: white;
            border: none;
            width: 400px;
            height: 50px;
            font-size: 20px;
            letter-spacing: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            transform: translatey(-50%);
        }

        button:hover{
            cursor: pointer;
        }

        .icon{
            max-width: 50px;
            height: auto;
            padding-bottom: 25px;
        }

        .icon:hover{
            cursor: pointer;
        }

        .social-icons{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <div class="email">
        <table class="header">
            <tr>
                <td>
                    <h1 class="logo">Lunar Allure</h1>
                </td>
            </tr>
            <tr>
                <td style="display: flex; justify-content: space-evenly;">
                    <p class="links">Shop All</p>
                    <div class="border"></div>
                    <p class="links">Rings</p>
                    <div class="border"></div>
                    <p class="links">Necklaces</p>
                    <div class="border"></div>
                    <p class="links">Bracelets</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: white; color: black; display: flex; justify-content: center; width: 600px;">
                    <img src="img/shipping.svg" alt="shipping" style="width: 30px; height: auto; padding-right: 10px;">
                    <p>Worldwide Shipping Available </p>
                </td>
            </tr>
        </table>
        <table class="body" style="background-color: whitesmoke;">
            <tr>
                <td class="banner" style="position: relative;">
                    <img src="img/banner-img.jpg" alt="banner" style="width: 100%; height: auto">
                    <table class="text-overlay">
                        <tr>
                            <td>
                                <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Raw Crystal Meets Jewelry</h1>
                            </td>
                        </tr>
                    </table>
                    <button>SHOP CRYSTAL JEWELRY</button>
                </td>
            </tr>
            <table>
                <tr>
                    <td style="background-color: whitesmoke; color: black;">
                        <h3 style="margin: 0;">CREATE YOUR PERFECT ENERGY</h3>
                        <h3 style="margin: 0;">AND YOUR PERFECT PIECE</h3>
                    </td>
                </tr>
            </table>

        </table>
        <table class="footer">
            <tr>
                <td>
                    <h1 class="logo">Lunar Allure</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Generic Supermarket</h3>
                    <p>Location: 1234 Road, City, State, Zip</p>
                    <h4>Contact Us</h4>
                    <p>Telephone: 777-777-7777</p>
                    <p>Social:</p>
                    <div class="social-icons">
                        <img class="icon" src="img/instagram.svg" alt="instagram">
                        <img class="icon" src="img/facebook.svg" alt="facebook">
                        <img class="icon" src="img/twitter.svg" alt="twitter">
                        <img class="icon" src="img/tiktok.svg" alt="tiktok">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
