<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Email Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <style type="text/css">
        body{
            margin: 0;
            background-color: #ccc;
        }

        table{
            border-spacing: 0;
            width: 100%;
            text-align: center;
            table-layout: fixed;
        }
        
        td {
            padding: 0;
        }

        img {
            border: 0;
            position: relative;
        }

        .email {
            width: 600px;
            margin: auto;
            font-family: Montserrat, sans-serif;
            background-color: #171a1b;
            color: white;
        }

        .header{
            text-align: left;
        }

        .logo{
            padding-left: 20px;
            letter-spacing: 5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        .logo:hover{
            cursor: pointer;
        }

        .icon{
            max-width: 50px;
            height: auto;
            padding-bottom: 25px;
        }

        .icon:hover{
            cursor: pointer;
        }

        .social-icons{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <div class="email">
        <table class="header">
            <tr>
                <td>
                    <h1 class="logo">Lunar Allure</h1>
                </td>
            </tr>
            <tr>
                <td style="background-color: white; color: black; display: flex; justify-content: center;">
                    <img src="img/shipping.svg" alt="shipping" style="width: 30px; height: auto; padding-right: 10px;">
                    <p>Worldwide Shipping Available </p>
                </td>
            </tr>
        </table>
        <table class="body">

        </table>
        <table class="footer">
            <tr>
                <td>
                    <h1 class="logo">Lunar Allure</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Generic Supermarket</h3>
                    <p>Location: 1234 Road, City, State, Zip</p>
                    <h4>Contact Us</h4>
                    <p>Telephone: 777-777-7777</p>
                    <p>Social:</p>
                    <div class="social-icons">
                        <img class="icon" src="img/instagram.svg" alt="instagram">
                        <img class="icon" src="img/facebook.svg" alt="facebook">
                        <img class="icon" src="img/twitter.svg" alt="twitter">
                        <img class="icon" src="img/tiktok.svg" alt="tiktok">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
